<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown timer</title>
    <link rel="stylesheet" href="CountdownTimer.css">
</head>
<body>
    <div class="mainContainer">
    <h1>Enter Start Time</h1>
    <div oninput="displaymin()">
        <input type="number" name="" id="minutes" min="0" max="59" placeholder="mins">
        <input type="number" name="" id="seconds" min="0" max="59" placeholder="secs">
    </div>
    <div id="display">00:00</div>
    <div>
        <button id="start" onclick="watch()">Start</button>
        <button id="reset" >Reset</button>
    </div>
</div>

<script src="CountdownTimer.js"></script>
</body>
</html>
