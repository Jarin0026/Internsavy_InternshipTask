<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
    
</head>
<body>
    <div class="container">
        <div class="weather_header">
            <div class="weather_search">
                <input type="text" name="" class="weather_searchForm" placeholder="Search for a city....">
                <button class="fa-solid fa-magnifying-glass"  id="search_btn"></button>
            </div>

        <div class="main_container">
            <div class="weather_city">
              <p>Ranchi</p>
            </div>
            <div class="weather_forecast">
                <p>Haze</p>
            </div>
            <p class="weather_temperature">
                30&#176C
            </p>
            <div class="weatherTemp_minmax">
                <p>Min:<span class="min"> 25&#176C</span> </p>
                <p>Max:<span class="max"> 33&#176C</span></p>
            </div>
        </div>    

        <div class="weather_info">
            <div class="weather_card">
                <i class="fa-solid fa-temperature-full"></i>
                <div>
                    <p>Real Feel</p>
                    <p class="weather_realfeel" >15&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-droplet"></i>
                <div>
                    <p >Humidity</p>
                    <p class="weather_humidity">15&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-wind"></i>
                <div>
                    <p >Wind</p>
                    <p class="weather_wind">15&#176</p>
                </div>
            </div>

            <div class="weather_card">
                <i class="fa-solid fa-gauge-high"></i>
                <div>
                    <p>Pressure</p>
                    <p class="weather_pressure">15&#176</p>
                </div>
            </div>
        </div>


    </div>


    <script src="weather.js"></script>
    <script src="https://kit.fontawesome.com/200e43704a.js" crossorigin="anonymous"></script>
</body>
</html>
